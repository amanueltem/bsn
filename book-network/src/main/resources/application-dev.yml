spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/book_social_network
    username: aman
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: aman
    password: 1234
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

application:
  security:
    jwt:
      secret-key: 
      expiration: 8640000

  mailing:
     frontend:
        activation-url: http://localhost:4200/activate-account
  
  file:
    upload:
         photos-output-path:./uploads

server:
    port: 8088
